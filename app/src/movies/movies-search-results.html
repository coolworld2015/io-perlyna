<ion-view view-title="{{moviesSearchResultsCtrl.name}} ({{moviesSearchResultsCtrl.moviesFilter.length}} / {{moviesSearchResultsCtrl.movies.length}})" ng-click="moviesSearchResultsCtrl.queryClear()">

    <ion-nav-buttons side="secondary">
        <button class="button button-icon ion-navicon"
                ng-click="moviesSearchResultsCtrl.moviesSearch()">
        </button>
    </ion-nav-buttons>

    <div class="bar bar-subheader item-input-inset bar-light">
        <label class="item-input-wrapper">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" ng-model="moviesSearchResultsCtrl.query.name" ng-change="moviesSearchResultsCtrl.queryChanged()"
                   placeholder="Search">
            <i class="ion-close-round" ng-show="moviesSearchResultsCtrl.clear"></i>
        </label>
    </div>

    <ion-content class="has-subheader">

        <ion-list>
            <div collection-repeat="item in (moviesSearchResultsCtrl.moviesFilter = (moviesSearchResultsCtrl.movies | filter: moviesSearchResultsCtrl.query))"
                    type="item-text-wrap" ng-click="moviesSearchResultsCtrl.moviesDetails(item)">
                
                <a class="item item-thumbnail-left">
                    <img ng-src="{{item.pic}}">
                    <h2>{{item.name}}</h2>
                    <p>{{item.country}} - {{item.year}}</p>
                    <p>{{item.genre}}</p>
                </a>
				
            </div>
        </ion-list>

    </ion-content>
</ion-view>
